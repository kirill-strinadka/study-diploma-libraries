<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заготовленные примеры</title>
    <style>
        #slide-container { width: 600px; height: 400px; border: 1px solid black; }
        #tools-container { margin: 10px 0; }
        #examples-container { margin: 10px 0; }
        #controls-container { margin: 10px 0; }
        .hidden { display: none; }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        /* Стили для кнопки возврата */
        #go-back-button {
            position: relative;
            top: 10px;
            margin: 10px auto;
            display: block;
            width: 250px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #4CAF50, #45a049); /* Градиент зеленого */
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        #go-back-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(90deg, #45a049, #3d8b40); /* Темнее при наведении */
        }
        #go-back-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
<!-- Кнопка возврата на главную -->
<button id="go-back-button">Вернуться на главную</button>

<p></p>

<!-- Контейнеры для слайдов -->
<div id="slide-container"></div>
<div id="tools-container"></div>

<!-- Контейнер для примеров -->
<div id="examples-container">
    <h2>Выберите пример:</h2>
    <button id="example1-button">Пример 1 (Рисование)</button>
</div>

<div id="controls-container">
    <button id="play-example-button" disabled>Запустить просмотр</button>
</div>

<!-- Подключение example1.js -->
<script type="module" src="examples/raster/example1/example.js"></script>
</body>
</html>
