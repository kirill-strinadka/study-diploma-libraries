<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Interaction Demo</title>
    <style>
        /*#slide-container { width: 600px; height: 400px; border: 1px solid black; }*/
        #tools-container { margin: 10px 0; }
        #controls-container { margin: 10px 0; }
        #playback-controls-container { margin: 10px 0; }
        .hidden { display: none; }
        #navigation button {
            margin: 5px;
            padding: 5px 10px;
        }
        #navigation button.active {
            background-color: #4CAF50;
            color: white;
        }
        /* Стили для кнопки перехода к примерам */
        #go-to-examples-button {
            position: relative;
            top: 10px;
            margin: 10px auto;
            display: block;
            width: 250px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #4CAF50, #45a049); /* Градиент зеленого */
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        #go-to-examples-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(90deg, #45a049, #3d8b40); /* Темнее при наведении */
        }
        #go-to-examples-button:active {
            transform: translateY(0);
        }
        #play-button, #pause-button, #stop-button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #play-button:hover, #pause-button:hover {
            background-color: #0056b3;
        }

        #pause-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<!-- Кнопка перехода к заготовленным примерам (сверху) -->
<button id="go-to-examples-button">Перейти к заготовленным примерам</button>

<!-- Кнопки переключения -->
<div id="navigation">
    <button id="raster-slide-button" class="active">Показать пример с рисованием</button>
    <button id="video-slide-button">Показать пример с видео</button>
    <button id="text-slide-button">Показать пример с текстом</button>
</div>

<!-- Контейнеры для слайдов -->
<div
        id="slide-container"
        style="
    resize: both;
    overflow: auto;
    width: 800px;
    height: 600px;
    border: 1px solid #ccc;
  "
></div>
<div id="tools-container"></div>
<div id="slide-playback-controls">
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
    <button id="stop-button">Stop</button>
</div>
<div id="controls-container">
    <button id="start-recording-button">Начать запись</button>
    <button id="stop-recording-button" disabled>Остановить запись</button>
</div>
<div id="playback-controls-container">
    <h2>Записанные наборы команд:</h2>
    <div id="playback-buttons-container"></div>
</div>

<!-- Подключение examples.js -->
<script type="module" src="examples/examples.js"></script>
</body>
</html>
